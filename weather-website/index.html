<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/tnc3jto.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="current-location">

            <div class="pin">
                <div id="pin-top"></div>
                <div id="pin-bottom"></div>
            </div>

            <div class="zip">
                <p>10003</p>
            </div>

        </div>

        <div class="search-location">
            <p id="search">search</p>
        </div>

        <div class="current-weather">

            <div class="sunny">
                <div id="ray-1" class="ray"></div>
                <div id="ray-2" class="ray"></div>
                <div id="ray-3" class="ray"></div>
                <div id="ray-4" class="ray"></div>
                <div id="ray-5" class="ray"></div>
                <div id="ray-6" class="ray"></div>
                <div id="ray-7" class="ray"></div>
                <div id="ray-8" class="ray"></div>
            </div>

            <div class="now-temp">
                <h1>NOW 72°F</h1>
            </div>

        </div>
        
        <div class="forecast-bar">

        <div class="forecast-box" id="forecast-1">
            <div class="time" id="12pm">
                <p>12P.M.</p>
            </div>
            <div class="overcast">
                <div class="sun"></div>
                <div class="cloud">
                    <div class="cloud-left"></div>
                    <div class="cloud-right"></div>
                </div>
            </div>
            <div class="temp" id="temp12pm">
                <p>70°F</p>
            </div>
        </div>

        <div class="forecast-box" id="forecast-2">
            <div class="time" id="1pm">
                <p>1P.M.</p>
            </div>
            <div class="cloudy">
                <div class="cloud">
                    <div class="cloud-left"></div>
                    <div class="cloud-right"></div>
                </div>
            </div>
            <div class="temp" id="temp1pm">
                <p>68°F</p>
            </div>
        </div>

        <div class="forecast-box" id="forecast-3">
            <div class="time" id="2pm">
                <p>2P.M.</p>
            </div>
            <div class="cloudy">
                <div class="cloud">
                    <div class="cloud-left"></div>
                    <div class="cloud-right"></div>
                </div>
            </div>
            <div class="temp" id="temp2pm">
                <p>65°F</p>
            </div>
        </div>

        <div class="forecast-box" id="forecast-4">
            <div class="time" id="3pm">
                <p>3P.M.</p>
            </div>
            <div class="raining">

                <div class="rain-box">
                    <div class="rain"></div>
                    <div class="rain"></div>
                    <div class="rain"></div>
                    <div class="rain"></div>
                </div>
                
                <div class="cloud">
                    <div class="cloud-left"></div>
                    <div class="cloud-right"></div>
                </div>
            </div>
            <div class="temp" id="temp3pm">
                <p>64°F</p>
            </div>
        </div>

        <div class="forecast-box" id="forecast-5">
            <div class="time" id="4pm">
                <p>4P.M.</p>
            </div>
            <div class="thunder">

                <div class="cloud">
                    <div class="cloud-left"></div>
                    <div class="cloud-right"></div>
                </div>

                <div class="lightning">
                    <div id ="lightning-top"></div>
                    <div id ="lightning-middle"></div>
                    <div id ="lightning-bottom"></div>
                </div>

            </div>
            <div class="temp" id="temp4pm">
                <p>62°F</p>
            </div>
        </div>

    </div>

        <script src="" async defer></script>
    </body>
</html>
