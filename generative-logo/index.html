<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/vig3tug.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="big-container">
            <div id = "container">
                <div id="petal-container"></div>
                <div id="center"></div>
            </div>
            <div id="words">New York Public Library</div>
        </div>

        <div id="controls">
            <div class="slider-box">
                <input type="range" id="petal-color" min="0" max="2" value="1" oninput="petalColor()">
                <p class="slider-label">Petal Color</p>
            </div>  

            <div class="slider-box">
                <input type="range" id="center-color" min="0" max="2" value="0" oninput="centerColor()">
                <p class="slider-label">Center Color</p>
            </div>

            <div class="slider-box">
                <input type="range" id="user-bouba" min="0" max="100" value="45" oninput="boubaFunction()">
                <p class="slider-label">Roundness</p>
            </div>

            <input type="button" id="randomize" value="Randomize" onclick="randomize()">
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
